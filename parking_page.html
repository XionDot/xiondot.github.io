<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            padding: 40px 60px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            background-color: var(--container-bg);
            transition: background-color 0.3s;
        }
        h1 {
            margin: 0 0 20px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            color: var(--text-color-secondary);
        }
        .contact-info {
            margin-top: 30px;
        }
        .contact-info a {
            color: var(--link-color);
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: var(--link-color);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--text-color-secondary);
        }
        :root {
            --bg-color: #121213;
            --text-color: #f8f9fa;
            --text-color-secondary: #ced4da;
            --container-bg: #3e4144;
            --link-color: #66b2ff;

        }
        [data-theme='light'] {
            --bg-color: #f8f9fa;
            --text-color: #343a40;
            --text-color-secondary: #6c757d;
            --container-bg: #ffffff;
            --link-color: #007bff;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    <div class="container">
        <h1>| Website is Coming Soon |</h1>
        <div class="contact-info">
            <p>For inquiries, please contact me <a href="mailto:hamadazit@gmail.com">here</a></p>
            <p>Connect with me on <a href="https://www.github.com/XionDot" target="_blank">Github</a> for updates.</p>
        </div>
        <p>Stay tuned!</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 Website made by Dot</p>
    </div>
    <script>
        function toggleDarkMode() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
        }
    </script>
</body>
</html>
