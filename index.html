<!DOCTYPE html>
<!-- Watermark: Coded by Ahmed - www.r0ot.co -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Z | SysAdmin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden; /* Prevent overflow */
        }

        .container {
            text-align: center;
            width: 90%; /* Use percentage for width */
            max-width: 550px; /* Set a max width */
            height: auto; /* Allow height to adjust */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Prevent overflow */
        }

        .profile {
            display: flex;
            flex-direction: column; /* Stack items vertically on small screens */
            align-items: center; /* Center items */
        }

        .profile-left {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items */
        }

        .profile-left img {
            border-radius: 50%;
            width: 80px; /* Adjust size for mobile */
            height: 80px; /* Adjust size for mobile */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px; /* Space below the image */
        }

        .links {
            display: flex;
            flex-direction: row; /* Keep links in a row */
            justify-content: center; /* Center links */
            margin-top: 10px; /* Space above links */
        }

        .links a {
            color: #8ab4f8;
            text-decoration: none;
            margin: 0 10px; /* Space between links */
            transition: color 0.3s;
            font-size: 1.5em;
        }

        .bio {
            font-size: 1.2em;
            color: #b0b0b0;
            margin-top: 20px;
            line-height: 1.6;
            min-height: 50px; /* Ensure space for typing effect */
            word-wrap: break-word; /* Prevent overflow */
        }

        footer {
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 10px;
            font-size: 0.9em;
            color: #b0b0b0;
        }

        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #8ab4f8;
            cursor: pointer;
            font-size: 1.5em;
            transition: color 0.3s;
            padding: 0;
        }

        @media (max-width: 600px) {
            .name {
                font-size: 1.5em; /* Adjust font size for mobile */
            }
            .handle {
                font-size: 1em; /* Adjust font size for mobile */
            }
            .pronouns, .location {
                font-size: 0.9em; /* Adjust font size for mobile */
            }
            .bio {
                font-size: 1em; /* Adjust font size for mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Water mark: Coded by Ahmed - www.r0ot.co -->

    <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-lightbulb"></i></button>
    <div class="container">
        <div class="profile">
            <div class="profile-left">
                <img src="user.png" alt="Avatar" class="avatar">
                <div class="profile-info">
                    <div class="name">Ahmed Z</div>
                    <div class="handle">@xiondot</div>
                    <div class="location">London, UK</div>
                </div>
            </div>
            <div class="links">
                <a href="https://github.com/xiondot" target="_blank"><i class="fab fa-github"></i></a>
                <a href="mailto:hamadazit@gmail.com"><i class="fas fa-envelope"></i></a>
                <a href="https://www.linkedin.com/in/ahmed-z1" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        <div class="bio" id="bio"></div>
    </div>
    <footer>
        &copy; 2024 Ahmed Z, All rights reserved.
    </footer>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const themeToggleBtn = document.querySelector('.theme-toggle');
            if (document.body.classList.contains('light-mode')) {
                themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                themeToggleBtn.innerHTML = '<i class="fas fa-lightbulb"></i>';
            }
        }

        function typeText(text, elementId, delay) {
            const element = document.getElementById(elementId);
            let index = 0;

            function type() {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, delay);
                }
            }
            type();
        }

        const bioText = "HiHi, I'm Ahmed. I am a SysAdmin with 3 years of experience. I specialize in System Administration & Cybersecurity. Currently, I am looking for new opportunities in Threat Intelligence. For contact info and/or CV, please check out the icons above. Thanks!";
        typeText(bioText, 'bio', 50); // Typing effect with 50ms delay
    </script>
    <!-- Watermark: Coded by Ahmed - www.r0ot.co -->

</body>
</html>
